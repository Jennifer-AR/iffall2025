<html>
    <head>
          <title>Running Out of Time</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
<body>
<div class="horizontal-wrapper">

  <section class="panel quote-panel">
    <div class="quote-section">
      <div class="flowers-wrapper">
        <h2 class="flowers-text">
          Said, I was gonna take some flowers to my neighbor
        </h2>
      </div>

      <div class="ran-wrapper">
        <h1 class="ran-text">But I ran out of time</h1>
      </div>
    </div>
  </section>

<section class="panel party-panel">
  <div class="letter-container"></div>

  <div class="center-wrapper">
    <h1 class="party-line">
      <span>Didn't</span>
      <span>want</span>
      <span>to</span>
      <span>show</span>
      <span>up</span>
      <span>to</span>
      <span>the</span>
      <span>party</span>
      <span class="trigger-word">EMPTYHANDED</span>
    </h1>
  </div>
</section>
<section class="panel mile-panel">

  <div class="mile-row">

    <span class="mile-sentence">
      Said, I'll walk the dog a little further than the driveway tonight
    </span>

    <span class="mile-trigger-line"></span>

    <span class="mile-extra">
      THE EXTRA MILE
    </span>

  </div>

</section>
<section class="panel card-panel">

  <div class="letter-page">
    <div class="typed-text"></div>
    <div class="cursor">|</div>
  </div>

</section>
</div>
 <audio id="bg-music" src="audio/music.mp3" loop></audio>
  <button class="music-toggle" id="musicToggle" aria-label="Toggle music">
    <img src="audio/black-note.png" alt="Music Toggle" id="musicIcon">
  </button>
<script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
<script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
<script src="https://unpkg.com/gsap@3/dist/ScrambleTextPlugin.min.js"></script>
<script src="script.js"></script>
    </body>
   </html>
