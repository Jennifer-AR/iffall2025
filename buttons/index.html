<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Styling | Jennifer Alexander</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main>
    <h1>Button Styling | Jennifer Alexander</h1>

    <div class="buttons">
      <div class="button_container">
        <a class="brand-button" id="btn_apple" href="https://www.apple.com" target="_blank" rel="noopener noreferrer" aria-label="Open Apple">
            <img src="images/apple.svg" alt="Apple black logo" class="black-logo">
            <img src="images/apple.png" alt="Apple silver logo" class="silver-logo">
        </a>
      </div>

      <div class="button_container">
        <a class="brand-button" id="btn_npr" href="https://www.npr.org" target="_blank" rel="noopener noreferrer" aria-label="Open NPR">
          <img class="brand-logo" src="images/npr.png" alt="NPR logo">
        </a>
      </div>

      <div class="button_container">
        <a class="brand-button" id="btn_instagram" href="https://www.instagram.com" target="_blank" rel="noopener noreferrer" aria-label="Open Instagram">
          <img class="brand-logo" src="images/insta.webp" alt="Instagram logo">
        </a>
      </div>

      <div class="button_container">
        <a class="brand-button" id="btn_lyft" href="https://www.lyft.com" target="_blank" rel="noopener noreferrer" aria-label="Open Lyft">
          <img class="brand-logo" src="images/lyft.svg" alt="Lyft logo">
        </a>
      </div>

      <div class="button_container">
        <a class="brand-button" id="btn_facebook" href="https://www.facebook.com" target="_blank" rel="noopener noreferrer" aria-label="Open Facebook">
          <div class="fb-box-container" aria-hidden="true"></div>
          <img class="brand-logo" src="images/facebook.svg" alt="Facebook logo">
        </a>
      </div>

      <div class="button_container">
        <a class="brand-button" id="btn_cn" href="https://www.cartoonnetwork.com" target="_blank" rel="noopener noreferrer" aria-label="Open Cartoon Network">
          <img class="brand-logo brand-logo--primary" src="images/cn.svg.png" alt="Cartoon Network logo">
          <img class="brand-logo brand-logo--alternate" src="images/cn_inverse.png" alt="Cartoon Network alternate logo">
        </a>
      </div>

      <div class="button_container">
        <a href="https://www.nike.com" target="_blank" id="btn_nike">
  <img src="images/nike.png" alt="Nike logo" class="nike-main">
  <img src="images/justdoit.png" alt="Nike slogan" class="nike-hover">
</a>
      </div>

      <div class="button_container">
        <a href="https://www.army.mil" target="_blank" id="btn_army">
  <img src="images/star.png" alt="Army star" class="army-star">
  <img src="images/army.png" alt="U.S. Army logo" class="army-logo">
</a>
      </div>

      <div class="button_container">
        <a href="https://www.newyorker.com" target="_blank" id="btn_newyorker">
  <img src="images/top-hat.png.webp" alt="Top hat logo" class="ny-top-hat">
  <img src="images/new-yorker.png" alt="The New Yorker logo" class="ny-text">
</a>
      </div>

      <div class="button_container">
        <a href="https://www.coca-cola.com" target="_blank" id="btn_coke">
  <img src="images/coca.png" alt="Coca-Cola red logo" class="coke-red">
  <img src="images/red.png" alt="Coca-Cola dot logo" class="coke-dot">
</a>
      </div>
    </div>
  </main>
</body>
</html>
